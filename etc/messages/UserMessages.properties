serviceInfoText=Hi, \n \
		du bist hier, weil einer deiner Kurse mit Learning Analytics analysiert wird. \n \
		Das bedeutet, wenn du Funktionen im Kursraum (z.B. im Moodle) nutzt, werden dabei Daten erzeugt. \
		Zum Beispiel wird erfasst, wenn du ein Quiz abschliesst, einen Beitrag im Forum postest oder dir Material ansiehst. \
		Diese Daten koennen dann analysiert werden, z.B. um dir persoenliches Feedback zu deinem Lernprozess zu geben. \n \
		Ich kann dir dabei helfen, mehr Kontrolle ueber deine persoenlichen Daten aus der Lernumgebung zu erhalten. \n \n \
		Erstens kannst du hier festlegen, welche Daten aus der Lernumgebung (Moodle) zur Analyse weiter gesendet werden. \n \
		Du legst dabei fest welche Art von Daten, aus welchen Systemen verwendet werden darf. \n \
		Wenn du es dir spaeter anders ueberlegst, kannst du hier die Zustimmung jederzeit wieder aendern. \n \
		Denk daran, dass es natuerlich die Qualitaet deines Feedbacks beeinflusst, wenn weniger aussagekraeftige Daten ueber dich vorliegen. \n \
		Schreib mich dazu an mit: 'optionen'\n \n \
		Zweitens kannst du dir die ueber dich gesammelten Daten anzeigen lassen. \n \
		Dabei werden dir alle Daten zu deiner Person angezeigt, die aus der Lernumgebung entnommen und zur Analyse abgespeichert wurden. \n \
		Bei jeder Entnahme deiner Daten aus der Lernumgebung wird eine Referenz dazu auf einer Blockchain abgelegt. \
	    Beim Anzeigen deiner Daten werden diese mit der Blockchain-Referenz verglichen, sodass du sehen kannst, ob der Datensatz veraendert worden ist. \
		Selbstverstaendlich werden zur Analyse nur verifizierte (nicht manipulierte) Daten verwendet. \n \
		Schreib mich dazu an mit: 'daten'\n \n